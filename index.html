<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <main>
        <div id="contenido">


            <div class="cont1">
                <a href="index.html"><img src="imagenes/logo-alura.svg" alt="Logo-Alura" class="logo"></a>
                <textarea id="area-texto" placeholder="Ingrese el texto aqui"></textarea>
    
                <div class="frame1">
                    <img src="imagenes/exclamation-circle-fill.svg" alt="">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
    
                <div class="frame3">
                    <button id="btnEncriptar">Encriptar</button>
                    <button id="btnDesencriptar">Desencriptar</button>
                    <button id="btnCopiar">Copiar</button>
                </div>
            </div>
            <div class="cont2">
                <div id="display">
                    <p id="textoResultado"></p>
                    <div class="muñeco">
                        <img src="imagenes/Muñeco.svg" alt="figura-de-persona-buscando-con-una-lupa">
                        <p id="texto1">Ningún mensaje fue encontrado</p>
                        <p id="texto2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </div>


        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
